<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Nextest - Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover { background: #0056b3; }
        
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>üöÄ Portal Nextest - Teste de API</h1>
    
    <div id="status" class="status info">
        <strong>Status:</strong> Verificando API...
    </div>
    
    <h3>Teste de Login</h3>
    <div>
        <input type="email" id="email" placeholder="email@nextest.com.br" value="teste@nextest.com.br">
        <button onclick="testLogin()">Testar Login</button>
    </div>
    
    <div>
        <input type="text" id="code" placeholder="123456" maxlength="6">
        <button onclick="testVerify()">Testar Verifica√ß√£o</button>
    </div>
    
    <div id="result"></div>
    
    <h3>Logs</h3>
    <div id="logs" style="background: #f8f9fa; padding: 10px; border-radius: 5px; font-family: monospace; white-space: pre-wrap;"></div>

    <script>
        let logs = [];
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            logs.push(`[${timestamp}] ${message}`);
            document.getElementById('logs').textContent = logs.slice(-10).join('\n');
        }
        
        async function checkHealth() {
            try {
                addLog('Verificando /api/health...');
                const response = await fetch('/api/health');
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `<strong>‚úÖ API Funcionando:</strong> ${data.status} - DB: ${data.database} - Email: ${data.email}`;
                    addLog('‚úÖ Health check OK');
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `<strong>‚ùå Erro:</strong> ${data.message}`;
                    addLog('‚ùå Health check falhou');
                }
                
                addLog('Resposta: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '<strong>‚ùå API Offline:</strong> ' + error.message;
                addLog('‚ùå Erro na requisi√ß√£o: ' + error.message);
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            
            try {
                addLog(`Testando login com: ${email}`);
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'} status">
                        <strong>Login Result:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
                if (data.debugCode) {
                    document.getElementById('code').value = data.debugCode;
                    addLog(`‚úÖ Login OK - C√≥digo: ${data.debugCode}`);
                } else {
                    addLog('‚ùå Login falhou');
                }
                
            } catch (error) {
                addLog('‚ùå Erro no login: ' + error.message);
            }
        }
        
        async function testVerify() {
            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;
            
            try {
                addLog(`Testando verifica√ß√£o: ${email} / ${code}`);
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code })
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'} status">
                        <strong>Verify Result:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
                addLog(response.ok ? '‚úÖ Verifica√ß√£o OK' : '‚ùå Verifica√ß√£o falhou');
                
            } catch (error) {
                addLog('‚ùå Erro na verifica√ß√£o: ' + error.message);
            }
        }
        
        // Verificar health ao carregar
        document.addEventListener('DOMContentLoaded', checkHealth);
    </script>
</body>
</html>
