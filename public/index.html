<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Nextest - Funcionando!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
            background: linear-gradient(135deg, #0075C5 0%, #01283E 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        button {
            background: #0075C5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover { background: #005a9e; }
        
        input {
            padding: 12px;
            margin: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 250px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #0075C5;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üöÄ Portal de Tutoriais Nextest</h1>
            <p><strong>‚úÖ FUNCIONANDO!</strong> - A API est√° respondendo corretamente</p>
        </div>
        
        <div id="status" class="status info">
            <strong>Status da API:</strong> Verificando...
        </div>
        
        <div class="test-section">
            <h3>üß™ Teste de Login</h3>
            <div>
                <input type="email" id="email" placeholder="email@nextest.com.br" value="teste@nextest.com.br">
                <button onclick="testLogin()">üîë Testar Login</button>
            </div>
            
            <div style="margin-top: 15px;">
                <input type="text" id="code" placeholder="123456" maxlength="6">
                <button onclick="testVerify()">‚úÖ Testar Verifica√ß√£o</button>
            </div>
        </div>
        
        <div id="result"></div>
        
        <div class="test-section">
            <h3>üìã Logs de Teste</h3>
            <pre id="logs">Carregando...</pre>
        </div>
        
        <div class="test-section">
            <h3>üîó Links √öteis</h3>
            <p>
                <strong>Health Check:</strong> 
                <a href="/api/health" target="_blank">/api/health</a>
            </p>
            <p>
                <strong>GitHub:</strong> 
                <a href="https://github.com/murillobs/tutorials-nextest" target="_blank">Ver C√≥digo</a>
            </p>
        </div>
    </div>

    <script>
        let logs = [];
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            logs.push(`[${timestamp}] ${message}`);
            document.getElementById('logs').textContent = logs.slice(-8).join('\n');
        }
        
        async function checkHealth() {
            try {
                addLog('üîç Verificando status da API...');
                const response = await fetch('/api/health');
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        <strong>‚úÖ API Online!</strong><br>
                        üìä Status: ${data.status}<br>
                        üóÑÔ∏è Database: ${data.database}<br>
                        üìß Email: ${data.email}<br>
                        üåê Environment: ${data.environment}
                    `;
                    addLog('‚úÖ Health check passou!');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                addLog('üìÑ Resposta completa: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '<strong>‚ùå API Offline:</strong> ' + error.message;
                addLog('‚ùå Erro: ' + error.message);
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            
            if (!email.endsWith('@nextest.com.br')) {
                addLog('‚ùå Email deve ser @nextest.com.br');
                return;
            }
            
            try {
                addLog(`üîë Testando login: ${email}`);
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'} status">
                        <strong>üìã Resultado do Login:</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
                if (data.debugCode) {
                    document.getElementById('code').value = data.debugCode;
                    addLog(`‚úÖ Login OK! C√≥digo gerado: ${data.debugCode}`);
                } else {
                    addLog('‚ùå Login falhou: ' + data.message);
                }
                
            } catch (error) {
                addLog('‚ùå Erro no login: ' + error.message);
            }
        }
        
        async function testVerify() {
            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;
            
            if (!code || code.length !== 6) {
                addLog('‚ùå C√≥digo deve ter 6 d√≠gitos');
                return;
            }
            
            try {
                addLog(`‚úÖ Testando verifica√ß√£o: ${code}`);
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code })
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'} status">
                        <strong>üîê Resultado da Verifica√ß√£o:</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
                if (response.ok) {
                    addLog(`‚úÖ Verifica√ß√£o OK! Usu√°rio: ${data.user?.name}`);
                } else {
                    addLog('‚ùå Verifica√ß√£o falhou: ' + data.message);
                }
                
            } catch (error) {
                addLog('‚ùå Erro na verifica√ß√£o: ' + error.message);
            }
        }
        
        // Auto-executar ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            addLog('üöÄ Portal carregado com sucesso!');
            checkHealth();
        });
        
        // Atalhos de teclado
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') testLogin();
        });
        
        document.getElementById('code').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') testVerify();
        });
    </script>
</body>
</html>
